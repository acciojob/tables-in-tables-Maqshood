<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table</title>
</head>
<body>
  <table style="width: 100%; height: 100%; border: 2px solid black; border-collapse: collapse;">
    <tr>
      <td style="border: 1px solid black; vertical-align: top; width: 50%;">
        <!-- Nested Table 2 -->
        <table style="width: 100%; border: 1px solid black; border-collapse: collapse; text-align: center;">
          <caption style="font-weight: bold;">Nested Table 2</caption>
          <tr>
            <th style="border: 1px solid black;">Column 1</th>
            <th style="border: 1px solid black;">Column 2</th>
          </tr>
          <tr>
            <td style="border: 1px solid black;">abc</td>
            <td style="border: 1px solid black;">def</td>
          </tr>
        </table>
      </td>
      <td style="border: 1px solid black; vertical-align: top;">
        <!-- Nested Table 1 -->
        <table style="width: 100%; border: 1px solid black; border-collapse: collapse;">
          <caption style="font-weight: bold;">Nested Table 1</caption>
          <tr>
            <td style="border: 1px solid black;">
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td style="border: 1px solid black;">
        <!-- Nested Table 3 -->
        <table style="width: 100%; border: 1px solid black; border-collapse: collapse; text-align: center;">
          <caption style="font-weight: bold;">Nested Table 3</caption>
          <tr>
            <td style="border: 1px solid black;"><a href="#">Nested Table</a></td>
            <td style="border: 1px solid black;">Demo Continued</td>
          </tr>
        </table>
      </td>
      <td style="border: 1px solid black;">
        <!-- Nested Table 4 -->
        <table style="width: 100%; border: 1px solid black; border-collapse: collapse; text-align: center;">
          <caption style="font-weight: bold;">Nested Table 4</caption>
          <tr>
            <td style="border: 1px solid black; background-color: black; color: white;">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
